        <legend>Számológép</legend>
        <form action="javascript:void(0)">
            <input type="number" value="szam" id="a" placeholder="szám1">.
            <input type="number" value="szam" id="b" placeholder="szám2">=
            <input type="number" name="eredmeny" id="c" readonly placeholder="eredmeny">
            <br><br>
            <input type="button" value="+" onclick="ad()">
            <input type="button" value="-" onclick="kiv()">
            <input type="button" value="*" onclick="szor()">
            <input type="button" value="/" onclick="oszt()">
            <input type="reset" value="delete">
        </form>
    </fieldset>
    <script>
        function ad() {
            c.value = Number(a.value) + Number(b.value)
        }
        function kiv() {
            c.value = Number(a.value) - Number(b.value)
        }
        function szor() {
            c.value = Number(a.value) * Number(b.value)
        }
        function oszt() {
            c.value = Number(a.value) / Number(b.value)
        }
    </script>
